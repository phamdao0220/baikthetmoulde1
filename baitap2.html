<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [3, 5, 7, 9, 2, 4, 1];
    let n = +prompt('nhap vao mot so bat ky : ');

    function newArr(arr, n) {
        for (let i = 0; i < arr.length; i++) {
            if (arr[i] == n) {
                return i;
            }
        }
    }

    document.write(newArr(arr, n));
</script>

</body>
</html>
