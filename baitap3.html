<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let str=prompt(" Kiem tra chuoi ")
    let checkArr=["a","o","u","i","e"]
    let result="";
    function check(str) {
        let count=0;
        for (let i = 0; i < str.length; i++) {
            for (let j = 0; j < checkArr.length; j++) {
                if (checkArr[j]==str[i]){
                    count++
                }
            }
        }
        if(count===0){
            return false;
        }
        else {
            return ('Chuỗi có số ký tự nguyên âm là: '+count);

        }
    }
    alert(check(str));

</script>

</body>
</html>
